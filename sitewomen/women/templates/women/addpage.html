{% extends 'base.html' %}

{% block content %}
<h1>{{title}}</h1>
<form action="" method="POST">
    {% csrf_token %}
    <p><label for="id_1">Text:</label><input type="text" id="id_1" name="filled_text"></p>
    <p><label for="id_2">Mark:</label><input type="checkbox" id="id_2" name="filled_check"></p>
    <p><label for="id_3">Number:</label><input type="number" id="id_3" name="filled_num"></p>
    <p><label for="id_4">Password:</label><input type="password" id="id_4" name="filled_psw"></p>
    <p>
        <button type="submit">Send</button>
    </p>
</form>
{% endblock %}
